        let board = [];
        let selectedCell = null;
        let moveHistory = [];
        let moves = 0;
        let acupointIndex = 0;
        let timerInterval = null;
        let startTime = null;
        let elapsedTime = 0;
        let isGameActive = false;
        let longPressTimer = null;
        let isShowingInfo = false;
        let isLongPress = false;

        function startLongPress(acupointName) {
            isLongPress = false;
            longPressTimer = setTimeout(() => {
                isLongPress = true;
                showAcupointInfo(acupointName);
            }, 500); // 0.5ç§’é•·æŠ¼ã—ã§è¡¨ç¤º
        }

        function endLongPress() {
            if (longPressTimer) {
                clearTimeout(longPressTimer);
                longPressTimer = null;
            }
            // ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—ã¯è‡ªå‹•çš„ã«é–‰ã˜ãªã„
        }

        function showAcupointInfo(acupointName) {
            const data = ACUPOINT_DATA[acupointName];
            if (!data) return;

            isShowingInfo = true;
            document.getElementById('acupoint-name').textContent = acupointName;
            document.getElementById('acupoint-reading').textContent = data.reading;
            document.getElementById('acupoint-meridian').textContent = data.meridian;
            document.getElementById('acupoint-id').textContent = data.id;
            document.getElementById('acupoint-location').textContent = data.location;
            document.getElementById('acupoint-notes').textContent = data.notes || 'ãªã—';
            
            document.getElementById('acupoint-overlay').classList.add('show');
            document.getElementById('acupoint-info').classList.add('show');
        }

        function hideAcupointInfo() {
            document.getElementById('acupoint-overlay').classList.remove('show');
            document.getElementById('acupoint-info').classList.remove('show');
            isShowingInfo = false;
            isLongPress = false;
        }

        function initBoard() {
            board = INITIAL_BOARD.map(row => [...row]);
            selectedCell = null;
            moveHistory = [];
            moves = 0;
            acupointIndex = 0;
            elapsedTime = 0;
            isGameActive = true;
            renderBoard();
            updateStats();
            showMessage('');
            startTimer();
        }

        function renderBoard() {
            const boardElement = document.getElementById('board');
            boardElement.innerHTML = '';

            for (let row = 0; row < 7; row++) {
                const rowDiv = document.createElement('div');
                rowDiv.className = 'row';

                for (let col = 0; col < 7; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = row;
                    cell.dataset.col = col;

                    if (board[row][col] === null) {
                        cell.classList.add('invalid');
                    } else if (board[row][col] === 1) {
                        cell.classList.add('hole');
                        const marble = document.createElement('div');
                        marble.className = 'marble';
                        const acupointName = ACUPOINTS[acupointIndex % ACUPOINTS.length];
                        marble.textContent = acupointName;
                        marble.dataset.acupoint = acupointName;
                        
                        // é•·æŠ¼ã—ã‚¤ãƒ™ãƒ³ãƒˆï¼ˆã‚¿ãƒƒãƒãƒ‡ãƒã‚¤ã‚¹ï¼‰
                        marble.addEventListener('touchstart', (e) => {
                            e.stopPropagation();
                            startLongPress(acupointName);
                        });
                        marble.addEventListener('touchend', (e) => {
                            e.stopPropagation();
                            endLongPress();
                            // çŸ­ã„ã‚¿ãƒƒãƒ—ã®å ´åˆã¯ã‚»ãƒ«é¸æŠ
                            if (!isLongPress) {
                                selectCell(row, col);
                            }
                        });
                        marble.addEventListener('touchcancel', () => {
                            endLongPress();
                        });
                        
                        // é•·æŠ¼ã—ã‚¤ãƒ™ãƒ³ãƒˆï¼ˆãƒã‚¦ã‚¹ï¼‰
                        marble.addEventListener('mousedown', (e) => {
                            e.stopPropagation();
                            startLongPress(acupointName);
                        });
                        marble.addEventListener('mouseup', (e) => {
                            e.stopPropagation();
                            endLongPress();
                        });
                        marble.addEventListener('mouseleave', () => {
                            endLongPress();
                        });
                        
                        // ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆ
                        marble.addEventListener('click', (e) => {
                            e.stopPropagation();
                            if (!isLongPress) {
                                selectCell(row, col);
                            }
                        });
                        
                        acupointIndex++;
                        cell.appendChild(marble);
                    } else {
                        cell.classList.add('empty');
                        cell.onclick = () => moveMarble(row, col);
                    }

                    rowDiv.appendChild(cell);
                }

                boardElement.appendChild(rowDiv);
            }
        }

        function selectCell(row, col) {
            if (board[row][col] !== 1) return;

            // æ—¢ã«é¸æŠã•ã‚Œã¦ã„ã‚‹ã‚»ãƒ«ã‚’ã‚¯ãƒªãƒƒã‚¯ã—ãŸå ´åˆã¯é¸æŠè§£é™¤
            if (selectedCell && selectedCell.row === row && selectedCell.col === col) {
                selectedCell = null;
                renderBoard();
                return;
            }

            selectedCell = { row, col };
            renderBoard();

            // é¸æŠã•ã‚ŒãŸã‚»ãƒ«ã‚’ãƒã‚¤ãƒ©ã‚¤ãƒˆ
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                const r = parseInt(cell.dataset.row);
                const c = parseInt(cell.dataset.col);
                if (r === row && c === col) {
                    cell.classList.add('selected');
                }
            });

            // å¯èƒ½ãªç§»å‹•å…ˆã‚’è¡¨ç¤º
            highlightValidMoves(row, col);
        }

        function highlightValidMoves(row, col) {
            const directions = [
                [-2, 0], [2, 0], [0, -2], [0, 2]  // ä¸Šã€ä¸‹ã€å·¦ã€å³
            ];

            directions.forEach(([dr, dc]) => {
                const newRow = row + dr;
                const newCol = col + dc;
                const midRow = row + dr / 2;
                const midCol = col + dc / 2;

                if (isValidMove(row, col, newRow, newCol)) {
                    const cells = document.querySelectorAll('.cell');
                    cells.forEach(cell => {
                        const r = parseInt(cell.dataset.row);
                        const c = parseInt(cell.dataset.col);
                        if (r === newRow && c === newCol) {
                            cell.classList.add('valid-move');
                        }
                    });
                }
            });
        }

        function isValidMove(fromRow, fromCol, toRow, toCol) {
            // ç¯„å›²ãƒã‚§ãƒƒã‚¯
            if (toRow < 0 || toRow >= 7 || toCol < 0 || toCol >= 7) return false;
            
            // ç§»å‹•å…ˆãŒæœ‰åŠ¹ãªãƒã‚¹ã§ç©ºã§ã‚ã‚‹ã“ã¨ã‚’ç¢ºèª
            if (board[toRow][toCol] !== 0) return false;

            // ç§»å‹•è·é›¢ã‚’è¨ˆç®—
            const rowDiff = Math.abs(toRow - fromRow);
            const colDiff = Math.abs(toCol - fromCol);

            // æ­£ç¢ºã«2ãƒã‚¹ã®ç§»å‹•ã§ã€ã‹ã¤ä¸Šä¸‹å·¦å³ã®ã¿ï¼ˆæ–œã‚ç¦æ­¢ï¼‰
            // ä¸Šä¸‹ç§»å‹•ï¼šrowDiff = 2, colDiff = 0
            // å·¦å³ç§»å‹•ï¼šrowDiff = 0, colDiff = 2
            if (!((rowDiff === 2 && colDiff === 0) || (rowDiff === 0 && colDiff === 2))) {
                return false;
            }

            // é£›ã³è¶Šãˆã‚‹ãƒ“ãƒ¼ç‰ã®ä½ç½®
            const midRow = (fromRow + toRow) / 2;
            const midCol = (fromCol + toCol) / 2;

            // é£›ã³è¶Šãˆã‚‹ãƒ“ãƒ¼ç‰ãŒå­˜åœ¨ã™ã‚‹ã“ã¨ã‚’ç¢ºèª
            if (board[midRow][midCol] !== 1) return false;

            return true;
        }

        function moveMarble(toRow, toCol) {
            if (!selectedCell) return;

            const fromRow = selectedCell.row;
            const fromCol = selectedCell.col;

            if (isValidMove(fromRow, fromCol, toRow, toCol)) {
                const midRow = (fromRow + toRow) / 2;
                const midCol = (fromCol + toCol) / 2;

                // å±¥æ­´ã‚’ä¿å­˜
                moveHistory.push({
                    from: { row: fromRow, col: fromCol },
                    to: { row: toRow, col: toCol },
                    jumped: { row: midRow, col: midCol }
                });

                // ãƒ“ãƒ¼ç‰ã‚’ç§»å‹•
                board[fromRow][fromCol] = 0;
                board[midRow][midCol] = 0;
                board[toRow][toCol] = 1;

                moves++;
                selectedCell = null;
                renderBoard();
                updateStats();
                checkGameOver();

                document.getElementById('undo-btn').disabled = false;
            }
        }

        function undoMove() {
            if (moveHistory.length === 0) return;

            const lastMove = moveHistory.pop();
            
            board[lastMove.from.row][lastMove.from.col] = 1;
            board[lastMove.jumped.row][lastMove.jumped.col] = 1;
            board[lastMove.to.row][lastMove.to.col] = 0;

            moves--;
            selectedCell = null;
            renderBoard();
            updateStats();
            showMessage('');

            if (moveHistory.length === 0) {
                document.getElementById('undo-btn').disabled = true;
            }
        }

        function countMarbles() {
            let count = 0;
            for (let row = 0; row < 7; row++) {
                for (let col = 0; col < 7; col++) {
                    if (board[row][col] === 1) count++;
                }
            }
            return count;
        }

        function startTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            startTime = Date.now() - elapsedTime;
            timerInterval = setInterval(updateTimer, 1000);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            isGameActive = false;
        }

        function updateTimer() {
            if (!isGameActive) return;
            elapsedTime = Date.now() - startTime;
            const seconds = Math.floor(elapsedTime / 1000);
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            document.getElementById('timer').textContent = 
                `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        function updateStats() {
            document.getElementById('marbles-count').textContent = countMarbles();
            document.getElementById('moves-count').textContent = moves;
        }

        function hasValidMoves() {
            for (let row = 0; row < 7; row++) {
                for (let col = 0; col < 7; col++) {
                    if (board[row][col] === 1) {
                        const directions = [
                            [-2, 0], [2, 0], [0, -2], [0, 2]
                        ];
                        for (let [dr, dc] of directions) {
                            if (isValidMove(row, col, row + dr, col + dc)) {
                                return true;
                            }
                        }
                    }
                }
            }
            return false;
        }

        function checkGameOver() {
            const marblesLeft = countMarbles();
            
            if (marblesLeft === 1) {
                stopTimer();
                const finalTime = document.getElementById('timer').textContent;
                showMessage(`ğŸ‰ ãŠã‚ã§ã¨ã†ã”ã–ã„ã¾ã™ï¼å®Œç’§ã§ã™ï¼\nâ±ï¸ ã‚¿ã‚¤ãƒ : ${finalTime}`, 'win');
            } else if (!hasValidMoves()) {
                stopTimer();
                const finalTime = document.getElementById('timer').textContent;
                showMessage(`ã‚²ãƒ¼ãƒ çµ‚äº†ï¼æ®‹ã‚Šã®ãƒ“ãƒ¼ç‰: ${marblesLeft}å€‹\nâ±ï¸ ã‚¿ã‚¤ãƒ : ${finalTime}`, 'info');
            }
        }

        function showMessage(text, type = '') {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
        }

        function resetGame() {
            initBoard();
            document.getElementById('undo-btn').disabled = true;
        }

        function quitGame() {
            if (!isGameActive && moves === 0) {
                showMessage('ã‚²ãƒ¼ãƒ ã‚’é–‹å§‹ã—ã¦ã„ã¾ã›ã‚“ã€‚', 'info');
                return;
            }
            
            if (confirm('ã‚²ãƒ¼ãƒ ã‚’çµ‚äº†ã—ã¾ã™ã‹ï¼Ÿ\nç¾åœ¨ã®è¨˜éŒ²ã¯å¤±ã‚ã‚Œã¾ã™ã€‚')) {
                stopTimer();
                isGameActive = false;
                const finalTime = document.getElementById('timer').textContent;
                const marblesLeft = countMarbles();
                showMessage(`ã‚²ãƒ¼ãƒ ã‚’çµ‚äº†ã—ã¾ã—ãŸã€‚\næ®‹ã‚Šã®ãƒ“ãƒ¼ç‰: ${marblesLeft}å€‹ | æ‰‹æ•°: ${moves}æ‰‹ | ã‚¿ã‚¤ãƒ : ${finalTime}`, 'info');
            }
        }

        // åˆæœŸåŒ–
        initBoard();
    </script>
